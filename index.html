<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد إيهاب - Futuristic Palestine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000205; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* حاوية العلم في الخلفية */
        .flag-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 0;
            opacity: 0.2; /* شفافية ليكون خلفية هادئة */
            filter: blur(2px); /* تمويه بسيط ليعطي طابعاً تكنولوجياً */
            pointer-events: none;
        }

        .flag-img {
            width: 100%;
            height: auto;
            /* أنيميشن الرفرفة */
            animation: flagWave 6s ease-in-out infinite;
        }

        @keyframes flagWave {
            0%, 100% { clip-path: polygon(0% 5%, 15% 0%, 30% 5%, 45% 0%, 60% 5%, 75% 0%, 90% 5%, 100% 0%, 100% 100%, 0% 100%); }
            50% { clip-path: polygon(0% 0%, 15% 5%, 30% 0%, 45% 5%, 60% 0%, 75% 5%, 90% 0%, 100% 5%, 100% 95%, 0% 95%); }
        }

        #techCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
        }

        .neon-name {
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: 8px;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            animation: slowBreathe 4s ease-in-out infinite alternate;
            user-select: none;
        }

        @keyframes slowBreathe {
            0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; opacity: 0.8; transform: scale(0.98); }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff, 0 0 80px #008cff; opacity: 1; transform: scale(1.02); }
        }

        @media (max-width: 600px) {
            .neon-name { font-size: 2.5rem; }
            .flag-background { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="flag-background">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Flag_of_Palestine.svg/1200px-Flag_of_Palestine.svg.png" class="flag-img" alt="Palestine Flag">
    </div>

    <canvas id="techCanvas"></canvas>

    <div class="container">
        <h1 class="neon-name">محمد إيهاب</h1>
    </div>

    <script>
        const canvas = document.getElementById('techCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(0, 212, 255, 0.4)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 12000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = Math.random() * 2;
                let x = Math.random() * innerWidth;
                let y = Math.random() * innerHeight;
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
        }

        window.addEventListener('resize', () => {
            canvas.width = innerWidth; canvas.height = innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
