<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً محمد إيهاب</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* حاوية النص */
        .neon-wrapper {
            text-align: center;
        }

        /* النص الأساسي */
        .neon-text {
            font-size: 5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            cursor: default;
            
            /* تأثير التوهج الأساسي */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de,
                0 0 90px #ff00de,
                0 0 100px #ff00de;
            
            /* الرسوم المتحركة */
            animation: pulsate 1.5s infinite alternate;
        }

        /* حركة النبض والتوهج */
        @keyframes pulsate {
            100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #0fa,
                    0 0 80px #0fa,
                    0 0 90px #0fa,
                    0 0 100px #0fa,
                    0 0 150px #0fa;
            }
            0% {
                text-shadow:
                    0 0 2px #fff,
                    0 0 4px #fff,
                    0 0 6px #fff,
                    0 0 10px #ff00de,
                    0 0 45px #ff00de,
                    0 0 55px #ff00de,
                    0 0 70px #ff00de,
                    0 0 80px #ff00de;
            }
        }

        /* خلفية ضوئية خفيفة خلف النص */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 222, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(50px);
        }

        /* استجابة الشاشات الصغيرة */
        @media (max-width: 600px) {
            .neon-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="neon-wrapper">
        <h1 class="neon-text">شكراً محمد إيهاب</h1>
    </div>

</body>
</html>
